<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login</title>
    <style>
        body {
            font-family: Arial,sans-serif;
            background-color: #f4f4f4;
            margin:0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0 0,1);

        }
        h2{
            text-align: center;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize:none;
        }
        .error{
            color: red;
            font-size: 0.9em;
        }
        button{
            width: 100%;
            padding: 10px;
            background-color:#28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;

        }
        button:hover{
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Doctor Login</h2>
        <form id="doctorLoginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="username"required>    
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="password" required>
            </div>
            <div class="form-group">
                <label for="disease Tags">Tags of Diseases Cured</label>
                <textarea id="disease Tags" name="disease Tags" row="4" placeholder="Disease Tags" required></textarea>
                <div class="error" id="tagError" style="display:none;">Please enter at least one tag</div>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        document.getElementById('doctorLoginForm').addEventListener('submit',function(event)) {
            const tags= document.getElementById('disease Tags').value.trim();
            if(tags) {
                event.preventDefault(); //prevent form submission
                document.getElementById('tagError').style.display='block';
            } else{
                document.getElementById('tagsError').style.display='none';
            }
        }
    </script>
</body>
</html>
